{% extends 'layouts/main.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Edit Profile</h4>
                    </div>
                    <div class="card-content">
                        {% comment %}<pre>{{ context.u_form }}</pre>{% endcomment %}
                        <form class="form-horizontal" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name" class="col-sm-2">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="col-sm-2">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-sm-2">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" value="{{ user.username }}" class="form-control" placeholder="Username" readonly="readonly">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" value="{{ user.email }}" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="image" class="col-sm-2">Image</label>
                                <div class="col-sm-8">
                                    <input type="file" name="image" accept="image/*" class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <img src="{{ user.profile.image.url }}" alt="" class="img-responsive img-circle img-thumbnail pull-right" style="width: 60px">
                                </div>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
