{% load static %}
{% url 'home' as home_url %}
{% url 'setting-index' as setting_url %}
{% url 'blog-home' as blog_url %}
{% url 'user-add' as add_user_url %}
<div class="sidebar" data-background-color="brown" data-active-color="danger">
    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->
    <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-mini">
            CT
        </a>

        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
            Creative Tim
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="info">
                <div class="photo">
                    <img src="{{ user.profile.image.url }}"/>
                </div>

                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                    <span>{{ user.first_name }} {{ user.last_name }} <b class="caret"></b></span>
                </a>
                <div class="clearfix"></div>

                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li>
                            <a href="{% url 'profile' %}">
                                <span class="sidebar-mini">Mp</span>
                                <span class="sidebar-normal">My Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">
                                <div style="color: #ff4a5b">
                                    <span class="sidebar-mini">L</span>
                                    <span class="sidebar-normal">Logout</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li {% if request.get_full_path == home_url %}class="active"{% endif %}>
                <a href="{% url 'home' %}">
                    <i class="ti-panel"></i><p>Dashboard</p>
                </a>
            </li>

            <li {% if request.get_full_path == setting_url or request.get_full_path == add_user_url or request.get_full_path == add_user_url %}class="active"{% endif %}>
                <a href="{% url 'setting-index' %}">
                    <i class="fa fa-gear"></i><p>Setting</p>
                </a>
            </li>

            <li {% if request.get_full_path == blog_url %}class="active"{% endif %}>
                <a href="{% url 'blog-home' %}">
                    <i class="fa fa-rss"></i><p>Blog</p>
                </a>
            </li>
        </ul>
    </div>
</div>
