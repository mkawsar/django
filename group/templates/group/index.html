{% extends 'layouts/main.html' %}
{% block content %}
    <div class="container-fluid">
        {% include 'layouts/alert-message.html' %}
        <div class="row">
            <div class="col-md-12">
                <div class="block-content-full" style="overflow: auto;">
                    {% for group in groups %}
                        {% if user.id == group.creator.id or group.type == 'public' %}
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="text-center">
                                            <img src="{{ group.picture.url }}" alt="background"
                                                 class="widget-background animation-pulseSlow group-img">
                                            <h5 class="widget-content widget-content-image widget-content-light">
                                                <a href="{% url 'group-details' group.slug %}">{{ group.name }}</a>
                                            </h5>
                                            <a href="{% url 'group-details' group.slug %}"
                                               class="btn btn-primary-proUi"><i
                                                    class="fa fa-search"></i> <strong>View</strong></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
