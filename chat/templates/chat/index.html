{% extends 'layouts/main.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="//js.pusher.com/4.0/pusher.min.js"></script>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        {% include 'layouts/alert-message.html' %}
        <div id="app">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span> Chat

                        </div>
                        <div class="panel-body">
                            <ul class="chat" id="chat">
                                <li class="left clearfix" v-for="data in conversations">
                            <span class="chat-img pull-left">
                               <img :src="'http://placehold.it/50/55C1E7/fff&amp;text='+data.name" alt="User Avatar"
                                    class="img-circle"/>
                            </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font" v-html="data.name"> </strong>
                                            <small class="pull-right text-muted"
                                                   v-html="data.status"></small>
                                        </div>
                                        <p v-html="data.message">

                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" v-model="message" class="form-control input-sm"
                                       placeholder="Type your message here..." type="text">
                                <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat" @click="sendMessage()">
                                    Send</button>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        var pusher = new Pusher('1d47897c5886aefa5dd4', {
            cluster: 'ap2'
        });
        var socketId = null;
        pusher.connection.bind('connected', function () {
            socketId = pusher.connection.socket_id;

        });

        var my_channel = pusher.subscribe('a_channel');
        var config = {headers: {'Content-Type': 'application/x-www-form-urlencoded'}};
        new Vue({
            el: "#app",
            data: {
                'message': '',
                'conversations': []
            },
            mounted() {
                this.getConversations();
                this.listen();

            },
            methods: {
                sendMessage() {
                    axios.post('/chat/conversation', this.queryParams({message: this.message}), config)
                        .then(response => {
                            this.message = '';
                        });
                },
                getConversations() {
                    axios.get('/chat/conversations').then((response) => {
                        this.conversations = response.data;
                        this.readall();
                    });
                },
                listen() {
                    my_channel.bind("an_event", (data) => {
                        this.conversations.push(data);
                        axios.post('/chat/conversations/' + data.id + '/delivered', this.queryParams({socket_id: socketId}));
                    });

                    my_channel.bind("delivered_message", (data) => {
                        for (var i = 0; i < this.conversations.length; i++) {
                            if (this.conversations[i].id == data.id) {
                                this.conversations[i].status = data.status;
                            }
                        }

                    })
                },
                readall() {

                    for (var i = 0; i < this.conversations.length; i++) {
                        if (this.conversations[i].status == 'Sent') {
                            axios.post('/chat/conversations/' + this.conversations[i].id + '/delivered');
                        }
                    }

                },
                queryParams(source) {
                    var array = [];

                    for (var key in source) {
                        array.push(encodeURIComponent(key) + "=" + encodeURIComponent(source[key]));
                    }

                    return array.join("&");
                }
            }
        });
    </script>
{% endblock %}
