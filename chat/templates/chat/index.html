{% extends 'layouts/main.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
{% endblock %}
{% block content %}
    <div class="container-fluid">
        {% include 'layouts/alert-message.html' %}
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h3 class=" text-center">Messaging</h3>
                    <div class="card-content">
                        <div class="wrap" style="height: 450px">
                            <section class="left">
                                <div class="profile">
                                    <img src="{{ request.user.profile.image.url }}">
                                </div>
                                <div class="wrap-search">
                                    <div class="search">
                                        <i class="fa fa-search fa" aria-hidden="true"></i>
                                        <input type="text" class="input-search"
                                               placeholder="Suchen oder neuen Chat beginnen">
                                    </div>
                                </div>
                                <div class="contact-list">
                                    {% for user in users %}
                                        <div class="col-sm-12 chat-img">
                                            <div class="col-sm-2">
                                                <img src="{{ user.profile.image.url }}" alt="" class="img-circle img-thumbnail" style="width: 60px;">
                                            </div>
                                            <div class="col-sm-10">
                                                <a href="#">{{ user.first_name }}</a>
                                            </div>
                                        </div>
                                    {% endfor %}
                                    
                                </div>
                            </section>

                            <section class="right">
                                <div class="chat-head">
                                    <img src="{{ request.user.profile.image.url }}" alt="profilepicture">
                                    <div class="chat-name">
                                        <h1 class="font-name"></h1>
                                        <p class="font-online"></p>
                                    </div>
                                    <i class="fa fa-bars fa-lg" aria-hidden="true" id="show-contact-information"></i>
                                    <i class="fa fa-times fa-lg" aria-hidden="true" id="close-contact-information"></i>
                                </div>
                                <div class="wrap-chat">
                                    <div class="chat" id="scroll"></div>
                                    <div class="information"></div>
                                </div>
                                <div class="wrap-message">
                                    <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
                                    <div class="message">
                                        <input type="text" class="input-message" placeholder="Schreibe eine Nachricht">
                                    </div>
                                    <i class="fa fa-microphone fa-lg" aria-hidden="true"></i>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
